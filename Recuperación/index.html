<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="formulario-registro">
        <h4>Bienvenido</h4>
        <input class="control" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="control" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
        <input class="control" type="date" name="día" id="día" placeholder="Ingrese su Día de nacimiento">
        <input class="control" type="date" name="mes" id="mes" placeholder="Ingrese su mes de nacimiento">
        <input class="control" type="date" name="año" id="año" placeholder="Ingrese su año de nacimiento">

        <input class="botons" type="submit" value="Fun1" onclick="funcion1">
        <input class="botons" type="submit" value="Fun2" onclick="funcion2">
        <input class="botons" type="submit" value="Fun3" onclick="funcion3">
        <input class="botons" type="submit" value="Fun4" onclick="funcion4">
        <input class="botons" type="submit" value="Fun5" onclick="funcion5">
        <br>
        <input class="control" type="text" name="resultado" id="resultado_final" readonly="readonly" placeholder="Acá saldrá tu resultado de tu función">
        <br>
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <p><a href="https://www.facebook.com/photo/?fbid=1453222401368480&set=pob.100000777940957">¿Quién soy yo?</a></p>
    </section>
    <script src="funciones.js"></script>
</body>
</html>
